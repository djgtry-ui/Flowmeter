<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowmeter Dashboard - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-800 min-h-screen flex items-center justify-center">
    <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-8 w-full max-w-md border border-white/20">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-blue-600 rounded-xl flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">Flowmeter xDashboard</h1>
            <p class="text-gray-300">Masukkan User Dan Password</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                <input type="text" id="username" name="username" required
                        class="w-full bg-slate-800 border border-slate-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:border-blue-500 focus:outline-none transition-colors">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                        class="w-full bg-slate-800 border border-slate-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:border-blue-500 focus:outline-none transition-colors">
            </div>

            <button type="submit" id="loginBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium transition-colors">
                Cek Password
            </button>
        </form>

        <div id="navArea" class="hidden mt-6 space-y-3">
            <div class="p-3 bg-emerald-600/20 border border-emerald-500/50 rounded-lg text-emerald-400 text-center text-sm mb-4">
                Password Cocok!
            </div>
            <a href="status_flowmeter.html" 
               class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-4 rounded-xl font-bold transition-all flex items-center justify-center gap-3 shadow-lg border-b-4 border-indigo-800 active:border-b-0 active:translate-y-1">
                <i class="fas fa-chart-line"></i> MASUK KE DASHBOARD
            </a>
            <button onclick="location.reload()" class="w-full text-gray-400 text-xs hover:text-white transition-colors">
                Ganti Akun / Keluar
            </button>
        </div>

        <div class="mt-6 text-center text-sm text-gray-400">
            <p>Created By :</p>
            <p>Nur Djaya Atmaja</p>
        </div>

        <div id="message" class="mt-4 p-3 rounded-lg hidden text-center text-sm font-semibold"></div>
    </div>

<script>
    // Username & Password tertanam
    const AUTH_USER = "admin";
    const AUTH_PASS = "123";

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const userIn = document.getElementById('username').value;
        const passIn = document.getElementById('password').value;
        const msg = document.getElementById('message');
        const form = document.getElementById('loginForm');
        const nav = document.getElementById('navArea');

        if (userIn === AUTH_USER && passIn === AUTH_PASS) {
            // Jika Cocok: Sembunyikan form, tampilkan tombol navigasi
            form.classList.add('hidden');
            msg.classList.add('hidden');
            nav.classList.remove('hidden');

            // Simpan sesi lokal agar file dashboard bisa terbuka
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('user_data', JSON.stringify({
                username: "Administrator",
                akses: { kontrol: 1, history: 1 }
            }));
        } else {
            // Jika Salah: Tampilkan pesan error
            msg.className = 'mt-4 p-3 rounded-lg bg-red-600 text-white';
            msg.textContent = 'Username atau Password tidak terdaftar!';
            msg.classList.remove('hidden');
            document.getElementById('password').value = '';
        }
    });
</script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</body>
</html>
